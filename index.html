<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <form action="fillForm">
        <label for="numberField">Number 1:</label>
        <input type="number" name="numberField" id="numberFieldInput">
        <label for="numberField2">Number 2:</label>
        <input type="number" name="numberField2" id="numberField2Input">
        <button id="addBtn">Add</button>
        <button id="subtractBtn">Subtract</button>
        <button id="multiplyBtn">Multiply</button>
        <button id="divieBtn">Divide</button>
        <label for="answerField">Answer</label>
        <input type="text" name="answerFieldInput" id="answerFieldInput" disabled>
    </form>
    <script src="./scripts/index.js"></script>
</body>
</html>
